<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Premiere League Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['clubs']" class="nav-link text-white-50">Add/Delete Club</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['matches']" class="nav-link text-white-50">Matches Played</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['leagueStandings']" class="nav-link text-white-50">League Standings</a>
        </li>
      </ul>
    </div>
  </nav>
  <div *ngIf="progressService.isLoading | async" class="progress-bar-container">
    <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
  </div>
</header>
