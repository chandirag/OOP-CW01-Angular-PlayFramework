<div class="container">

  <div class="row justify-content-center">
    <div class="page-heading">League Standings</div>
  </div>

  <div class="row justify-content-center">
    <div class="heading">Sort table by:</div>
  </div>

  <div class="row justify-content-center btn-group-sm">
    <button class="btn-sm btn-outline-dark sort-button" (click)="sortTableByPointsAscending()">Points (Ascending)</button>
    <button class="btn-sm btn-outline-dark sort-button" (click)="sortTableByPointsDescending()">Points (Descending)</button>
    <button class="btn-sm btn-outline-dark sort-button" (click)="sortTableByGoalsScoredAscending()">Goals Scored (Ascending)</button>
    <button class="btn-sm btn-outline-dark sort-button" (click)="sortTableByGoalsScoredDescending()">Goals Scored (Descending)</button>
    <button class="btn-sm btn-outline-dark sort-button" (click)="sortTableByWinsAscending()">Wins (Ascending)</button>
    <button class="btn-sm btn-outline-dark sort-button" (click)="sortTableByWinsDescending()">Wins (Descending)</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped" *ngIf="clubsList">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Club Name</th>
        <th scope="col">Played</th>
        <th scope="col">Wins</th>
        <th scope="col">Draws</th>
        <th scope="col">Losses</th>
        <th scope="col">GS</th>
        <th scope="col">GR</th>
        <th scope="col">GD</th>
        <th scope="col">Points</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let club of getClubs();">
          <td>{{ club.clubName }}</td>
          <td>{{ club.noOfMatchesPlayed }}</td>
          <td>{{ club.noOfWins }}</td>
          <td>{{ club.noOfDraws }}</td>
          <td>{{ club.noOfLosses }}</td>
          <td>{{ club.goalsScored }}</td>
          <td>{{ club.goalsReceived }}</td>
          <td>{{ club.goalDifference }}</td>
          <td>{{ club.clubPoints }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
