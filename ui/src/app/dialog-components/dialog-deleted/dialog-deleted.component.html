<h1 mat-dialog-title>Delete Club</h1>
<div mat-dialog-content class="dialog-content">
  <p>This will delete the selected club records from the league table.</p>
  <p>Are you sure you want to delete the club?<p>
</div>
<div mat-dialog-actions align="end">
  <button class="btn btn-light" mat-dialog-close="cancel">Cancel</button>
  <button class="btn btn-outline-danger" mat-dialog-close="deleteClub">Delete</button>
</div>
